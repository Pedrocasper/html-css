<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 40px;
            width: 400px;
            border: 2px solid darkblue;
            text-align: center;
            padding: 10px;
            margin: auto;
            outline: 3px dashed darkred;
        }

        a {
            border: 2px solid darkcyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-levels</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
