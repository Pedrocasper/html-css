<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de <Iframe></Iframe></title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!--Tamanho padrão de 300x150-->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="next">Curso em vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do gustavo guanabara 
        <iframe src="https://gustavoguanabra.github.io" frameborder="0">
            <a href="https://gustavoguanabra.github.io">no GitHub</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
