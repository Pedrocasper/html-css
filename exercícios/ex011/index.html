<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Trabalhando com imagens dinâmicas para abrir em vários dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Como colocar um audio atraveis do HTML5</p>
    <!-- <audio src="media/midnight-twinmusicom.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls>
        <source src="media/midnight-twinmusicom.mp3" type="audio/mpeg">
        <source src="media/midnight-twinmusicom.ogg" type="audio/ogg">
        <source src="media/midnight-twinmusicom.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/midnight-twinmusicom.mp3">Clique aqui para baixar o arquivo</a></p>
        
    </audio>
</body>
</html>
